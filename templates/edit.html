<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoの編集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
        }
        input[type='text'], input[type='date'], input[type='time'] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button[type='submit'] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ToDoの編集</h1>
        <form action="/edit/{{ todo.id }}" method="post">
            <div class="form-group">
                <label for="todo">ToDo</label>
                <input type="text" id="todo" name="todo" value="{{ todo.todo }}" required>
            </div>
            <div class="form-group">
                <label for="deadline">期限</label>
                <input type="date" id="deadline" name="deadline" value="{{ todo.deadline.strftime('%Y-%m-%d') }}" required>
                <label for="deadline-time">時間</label>
                <input type="time" id="deadline-time" name="deadline_time" value="{{ todo.deadline_time }}">
            </div>
            <button type="submit">保存</button>
        </form>
    </div>
</body>
</html>
